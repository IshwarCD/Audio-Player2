<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer & Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="countdown">
        <h1>Countdown to New Year 2025</h1>
        <div class="countdown-timer">
            <div class="countdown-box">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="countdown-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="countdown-box">
                <span id="mins">00</span>
                <small>Minutes</small>
            </div>
            <div class="countdown-box">
                <span id="sec">00</span>
                <small>Seconds</small>
            </div>
        </div>
    </div>

    <div id="music-player">
        <div id="song-info">
            <img id="cover" src="images/cover1.jpg" alt="Album Cover">
            <div id="song-title">Song Title</div>
            <div id="artist-name">Artist Name</div>
        </div>

        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>

        <input type="range" id="progress-bar" value="0">
        <div>
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>

        <input type="range" id="volume-bar" value="1" min="0" max="1" step="0.01">

        <canvas id="visualizer"></canvas>

        <div id="song-list-container">
            <ul id="song-list"></ul>
        </div>
    </div>

    <!-- Add your audio files here -->
    <audio id="audioPlayer"></audio>

</body>
</html>
